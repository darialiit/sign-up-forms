<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="flaticon3.png">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Agbalumo&display=swap">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Noto+Sans+Kawi&display=swap">
  </head>
<body>
  <div class="left-bar">
    <div class="heading">
      <img src="logo11.png" alt="logo">
      <h1>SurfSoul</h1>
    </div>
    <div id="credits">Photo by <a href="https://unsplash.com/@dylan_alcock?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">Dylan Alcock</a> on <a href="https://unsplash.com/photos/woman-in-blue-bikini-top-on-white-surfboard-in-the-sea-during-daytime-wV0ghe5SGwU?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">Unsplash</a>
    </div>
  </div>
  <div class="right-bar">
    <div class="intro">
      <p>Catch some waves with us! Surfing classes for all levels. Join now and ride the tide with experienced instructors. Sign up today for the ultimate fun!</p>
    </div>
    <form action="https://letmegooglethat.com/?q=surfing+school" method="post">
        <div class="contact-form">
          <h2>Let's do this!</h2>
          <div class="row">
            <div class="cell">
              <label for="name">First name</label>
              <input type="text" id="name" name="name" placeholder="Sasha" required>
            </div>
            <div class="cell">
              <label for="surname">Last name</label>
              <input type="text" id="surname" name="surname" placeholder="Silva">
            </div>
          </div>
          <div class="row">
            <div class="cell">
              <label for="email">Email</label>
              <input type="email" id="email" name="email" placeholder="sasha.silva@gmail.com" required>
            </div>
            <div class="cell">
              <label for="phone">Phone number</label>
              <input type="tel" id="phone" name="phone" placeholder="48112234455">
            </div>
          </div>
          <div class="row">
            <div class="cell">
              <label for="password">Password</label>
              <input type="password" id="password" name="password" placeholder="********" required>
            </div>
            <div class="cell">
              <label for="confirm-password">Confirm password</label>
              <input type="password" id="confirm-password" name="confirm-password" placeholder="********" required>
            </div>
          </div>
        </div>
      </fieldset>
      <div>
        <button type="submit">Sign up now!</button>
      </div>
    </form>
    <p class="sign-up">Already signed up? <a href="https://letmegooglethat.com/?q=surfing+school">Manage your reservation</a>.</p>
  </div>
</body>
</html>
